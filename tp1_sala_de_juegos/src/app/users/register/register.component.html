<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8">
        <div class="card rounded-3 text-black transparente">
          <div class="row g-0" [formGroup]="form" (ngSubmit)="guardar()">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Registro</h4>
                </div>
                <form>
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control"
                      placeholder="Email:" formControlName="email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control"
                    placeholder="ContraseÃ±a:" formControlName="clave"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control"
                    placeholder="Repetir contraseÃ±a:" formControlName="repiteClave"/>
                  </div>

                  <div class="text-center pt-1 mb-2">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 m-3" type="submit">Registrarse</button>
                  </div>
                  <div class="text-center pt-1 mb-2">
                    <a class="text-black" routerLink="" (click)="navigate()">Ya tenes cuenta? Logueate.</a>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
