<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-8">
        <div class="card rounded-3 text-black transparente">
          <div class="row g-0" [formGroup]="form">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Login</h4>
                </div>
                <form>
                  <div class="form-outline mb-4">
                    <input type="email" class="form-control"
                      placeholder="Email:" formControlName="email" />
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" class="form-control"
                    placeholder="ContraseÃ±a:" formControlName="clave"/>
                  </div>

                  <div class="text-center pt-1 mb-2">
                    <button class="btn btn-primary btn-block fa-lg m-3" (click)="usuarioUno()">Usuario uno</button>
                    <button class="btn btn-primary btn-block fa-lg m-3" (click)="usuarioDos()">Usuario dos</button>
                    <button class="btn btn-primary btn-block fa-lg m-3" (click)="usuarioTres()">Usuario tres</button>
                  </div>
                  <div class="text-center">
                    <button class="btn btn-primary btn-block fa-lg m-3 gradient-custom-2" (click)="guardar()">Loguearse</button>
                  </div>
                  <div class="text-center mb-2">
                    <a class="text-black" routerLink="" (click)="navigate()">No tenes cuenta? Registrate.</a>
                  </div>
                  <div class="text-center mb-2">
                    <a class="text-black" routerLink="" (click)="navigateAtras()">Volver atras.</a>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>
