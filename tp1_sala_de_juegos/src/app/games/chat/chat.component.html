<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-md" style="  opacity: 0.9;">
          <div class="card card-bordered">
            <div class="card-header fondo">
              <h4 class="card-title"><strong>Chat</strong></h4>
            </div>
            <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">
              <ng-container *ngFor="let mensaje of chats | async">
                  <ng-container *ngIf="mensaje.mail != this.mailActual">
                    <div class="media media-chat">
                      <div class="media-body">
                        <h6>{{mensaje.mail}}</h6>
                        <p>
                          {{mensaje.mensaje}}
                          <time class="chat-date">{{mensaje.fecha | dateFormat}}</time>
                        </p>
                      </div>
                   </div>
                 </ng-container>
                <ng-container *ngIf="mensaje.mail == this.mailActual">
                  <div class="media media-chat media-chat-reverse">
                    <div class="media-body" style="background-color: #48b0f7;">
                      <h6 class="text-white">{{mensaje.mail}}</h6>
                      <p>
                        {{mensaje.mensaje}}
                        <time class="chat-date">{{mensaje.fecha | dateFormat}}</time>
                      </p>
                    </div>
                  </div>
                </ng-container>
              </ng-container>

            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div></div></div>

            <div class="publisher bt-1 border-light" [formGroup]="form">
              <input (keyup.enter)="enviarMensaje()" class="publisher-input" type="text" placeholder="Esribe aqui..." formControlName="mensaje">
              <span class="publisher-btn file-group">
              </span>
              <a class="publisher-btn text-info" (click)="enviarMensaje()" data-abc="true"><i class="fa fa-paper-plane"></i></a>
            </div>

           </div>
        </div>
        </div>
        </div>
        </div>
