<div class="container col-md-10 fondo d-flex justify-content-center">
  <div class="row col-md-10 mt-3">
<form class="text-white" [formGroup]="form">
  <h4 class="d-flex justify-content-center">Encuesta:</h4>
  <!-- 2 column grid layout with text inputs for the first and last names -->
  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example1" class="form-control" formControlName="nombre"/>
        <label class="form-label" for="form6Example1">Nombre:</label>
      </div>
    </div>
    <div class="col">
      <div class="form-outline">
        <input type="text" id="form6Example2" class="form-control" formControlName="apellido"/>
        <label class="form-label" for="form6Example2">Apellido:</label>
      </div>
    </div>
  </div>

  <div class="row mb-4 d-flex justify-content-around">
    <div class="col-md-4">
      <div class="form-outline">
        <input type="number" id="form6Example1" class="form-control" formControlName="edad"/>
        <label class="form-label" for="form6Example1">Edad:</label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-outline">
        <input type="number" id="form6Example2" class="form-control" formControlName="telefono"/>
        <label class="form-label" for="form6Example2">Numero de telefono:</label>
      </div>
    </div>
  </div>
  <h6>Que le parecio la pagina?.</h6>
  <div class="d-flex justify-content-between col-md-10 mb-2">
    <div class="form-check col-md-3">
      <input class="form-check-input" type="radio" id="rd1" formControlName="valoracion" value="Muy malo">
      <label class="form-check-label" for="rd1">Muy malo</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="radio" id="rd2" formControlName="valoracion" value="Malo">
      <label class="form-check-label" for="rd2">Malo</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="radio" id="rd3" formControlName="valoracion" value="Normal">
      <label class="form-check-label" for="rd3">Normal</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="radio" id="rd4" formControlName="valoracion" value="Bueno">
      <label class="form-check-label" for="rd4">Bueno</label>
    </div>
    <div class="form-check col-md-3">
      <input class="form-check-input" type="radio" id="rd5" formControlName="valoracion" value="Muy bueno">
      <label class="form-check-label" for="rd5">Muy bueno</label>
    </div>
  </div>

  <h6>Juego favorito?</h6>
  <div class="col-md-10 mb-2 mt-2">
    <select formControlName="favorito" class="col-md-5">
      <option value="Mayor o menor">Mayor o menor</option>
      <option value="Ahorcado">Ahorcado</option>
      <option value="Preguntados">Preguntados</option>
      <option value="BlackJack">BlackJack</option>
    </select>
  </div>

  <h6>Que juegos agregaria?</h6>
  <div class="form-outline mb-4">
    <textarea class="form-control" id="form6Example7" rows="2" formControlName="descripcion"></textarea>
  </div>

  <button class="btn btn-primary btn-block mb-4" (click)="enviarEncuesta()">Enviar</button>
</form>
</div>
</div>
