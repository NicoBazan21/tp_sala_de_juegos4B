<div class="container">
  <div class="row">
    <div class="centrar row mt-4 mb-2">
      <div class="centrar">
          <img class="animacion" src="{{this.img}}">
      </div>
      <div class="centrar mt-4 mb-4">
        <ng-container *ngFor="let item of this.palabraObj">
          <button class="btn btn-secondary m-4 p-3" [disabled]="item.estado">
            <ng-container *ngIf="item.estado == false">
              {{item.letra}}
            </ng-container>
          </button>
        </ng-container>
      </div>
      <div class=" d-flex justify-content-around flex-wrap">
        <ng-container *ngIf="finalizar == false else elseBlock">
          <ng-container *ngFor="let item of this.abc">
              <button class="btn btn-secondary m-4 p-3" [disabled]="item.estado" (click)="onClick($event)">{{item.letra}}</button>
          </ng-container>
        </ng-container>
        <ng-template #elseBlock>
          <div class="d-flex justify-content-center">
            <button class="btn btn-dark " (click)="this.reiniciar()">Reiniciar </button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
